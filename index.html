<!DOCTYPE html>
<html lang="en">
<head>
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel= "stylesheet" type = "text/css" href = "assets/css/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class= "container">    
        <div class="jumbotron" id= "jumbo">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>

        <div class="card">
            <div class="card-header" id = "cardHead">
                Current Train Schedule
            </div>
            <table class = "table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Desination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody class = "newRow">
                    
                </tbody>
            </table>
        </div>

        <br>

        <div class="card">
            <div class="card-header" id = "cardHead">
                Add Train
            </div>
            <form id = "trainForm">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Train Name Here">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Where To?">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTime" placeholder="Train Time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>
                <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
            </form>
        </div>
        
        
        
    
    
    
    </div>
    
    <script src = "https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

    <script type ="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
